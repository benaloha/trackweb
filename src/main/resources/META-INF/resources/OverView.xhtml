<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pm="http://primefaces.org/mobile">

<f:view contentType="text/html" renderKitId="PRIMEFACES_MOBILE">
	<h:head>
		<meta content='text/html; charset=UTF-8' http-equiv="Content-Type" />
		<h:outputStylesheet name="style.css" />
	</h:head>
	<h:body>

		<pm:page id="Overview">
			<pm:header title="Energie"></pm:header>
			<pm:content>
				<p:accordionPanel multiple="true">
					<p:tab title="Electriciteit">
						<h:form>
							<p:poll interval="8"
								listener="#{electricityReadingController.updateValues}"
								update="elekGrid" />
							<p:panelGrid id="elekGrid" columns="1" style="text-align: center"
								styleClass="ui-responsive">
								<p:chart id="elekMeter" type="metergauge" styleClass="kmTeller"
									model="#{electricityReadingController.meterGaugeModel}" />
								<h:outputText id="elekWatt"
									value="#{electricityReadingController.power}"
									class="currentPowerText" />
							</p:panelGrid>
						</h:form>
					</p:tab>
					<p:tab title="Verwarming">
						<h:form>
							<p:poll interval="28"
								listener="#{heatController.updateHeatingValues}"
								update="heatingGrid" />
							<p:panelGrid id="heatingGrid" columns="1" style="text-align: center"
								styleClass="ui-responsive">
								<p:chart type="metergauge" styleClass="kmTeller"
									model="#{heatController.heatingMeter}" />
								<h:outputText value="#{heatController.heatingPower}"
									class="currentPowerText" />
							</p:panelGrid>
						</h:form>
					</p:tab>
					<p:tab title="Warm water">
						<h:form>
							<p:poll interval="32"
								listener="#{heatController.updateHotWaterValues}"
								update="hotWaterGrid" />
							<p:panelGrid id="hotWaterGrid" columns="1" style="text-align: center"
								styleClass="ui-responsive">
								<p:chart type="metergauge" styleClass="kmTeller"
									model="#{heatController.hotWaterMeter}" />
								<h:outputText value="#{heatController.hotWaterPower}"
									class="currentPowerText" />
							</p:panelGrid>
						</h:form>
					</p:tab>
					
				</p:accordionPanel>
			</pm:content>
			<pm:footer></pm:footer>
		</pm:page>

	</h:body>
</f:view>
</html>
